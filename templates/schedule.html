<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад університету</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/schedule.css">
    <script src="https://kit.fontawesome.com/080c9e2a9a.js" crossorigin="anonymous"></script>
    <style>
        .language-header {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            gap: 0.4em;
        }

        .language-header img {
            width: 40px;
        }
    </style>
</head>

<body>
    <div class="bg-particles" id="particles"></div>
    <div class="header-leanguage-btn">
        <a href="./" class="back-btn">
            <p><i class="fa-solid fa-left-long"></i>Назад</p>
        </a>
        <div class="language-header">
            <a href="schedule"><img src="static/images/ukraine.png" alt=""></a>
            <a href="en_schedule"><img src="static/images/usa.png" alt=""></a>
        </div>
    </div>
    <div class="schedule-container">
        <div class="header">
            <h1>Розклад університету</h1>
        </div>
        <div class="controls-container">
            <div class="control-group">
                <label for="facultySelect">Факультет:</label>
                <select id="facultySelect">
                    <option>Виберіть факультет</option>
                </select>
            </div>
            <div class="control-group">
                <label for="courseSelect">Курс:</label>
                <select id="courseSelect">
                    <option>Виберіть курс</option>
                </select>
            </div>
            <div class="control-group">
                <label for="groupSelect">Група:</label>
                <select id="groupSelect">
                    <option>Виберіть групу</option>
                </select>
            </div>
        </div>
        <div id="schedule" class="schedule-content">
            <p class="placeholder-text">Розклад з'явиться тут...</p>
        </div>
    </div>
    <script src="static/js/schedule.js"></script>
    <script src="static/js/idle_mode.js"></script>
    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);
    </script>
</body>

</html>
