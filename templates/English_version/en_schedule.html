<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/schedule.css">
    <style>
        .language-header {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            gap: 0.4em;
        }

        .language-header img {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    <a href="{{ url_for('en_home') }}" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12.707 11.293l-4.5-4.5a1 1 0 011.414-1.414l5.207 5.207a1 1 0 010 1.414l-5.207 5.207a1 1 0 01-1.414-1.414l4.5-4.5z" transform="rotate(-90 12 12)"/>
        </svg>
        Back
    </a>
    <div class="language-header">
        <a href="{{ url_for('schedule_page') }}"><img src="/static/images/ukraine.png" alt=""></a>
        <a href="{{ url_for('en_schedule_page') }}"><img src="/static/images/usa.png" alt=""></a>
    </div>
    <div class="schedule-container">
        <div class="header"><h1>University Schedule</h1>
        </div>
        <div class="controls-container">
            <div class="control-group">
                <label for="facultySelect">Faculty:</label>
                <select id="facultySelect">
                    <option>Loading...</option>
                </select>
            </div>
            <div class="control-group">
                <label for="courseSelect">Course:</label>
                <select id="courseSelect">
                    <option>Select a faculty</option>
                </select>
            </div>
            <div class="control-group">
                <label for="groupSelect">Group:</label>
                <select id="groupSelect">
                    <option>Select a course</option>
                </select>
            </div>
        </div>
        <div id="schedule" class="schedule-content">
            <p class="placeholder-text">The schedule will appear here...</p>
        </div>
    </div>
    <script src="/static/js/schedule.js"></script>
    <script src="/static/js/idle_mode.js"></script>
    <script>
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      particle.style.animationDelay = Math.random() * 2 + 's';
      particlesContainer.appendChild(particle);
    }
  }
  window.addEventListener('load', createParticles);
</script>
</body>
</html>
